<!DOCTYPE html>
<html lang="en">
<head>
  <title>Setting</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.css">
  <link href="/static/css/bootstrap-toggle.min.css" rel="stylesheet">
  <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/bootstrap-toggle.min.js"></script>
  <style>
 .panel-setting{background-color:yellow; border:2px solid #385d8a;color:#000000; font-weight: bold; font-size:28px; height:60px;line-height:60px;border-radius: 16px;}
  .col-centered .panel-setting{text-align:center;}
  .fill {padding-top:10px; background-color: #000000}
  .col-centered
  {
    float: none;
    margin: 0 auto;
  }
  .btn-circle 
  {
    width: 55px;
    height: 50px;
    text-align: center;
    padding: 0px 0;
    font-size: 16px;
    border-radius: 45px;
    background-color: #ff0000;
    border:3px solid #385d8a;
    font-weight: bold;
    display: line-block;

  }
  .panel-setting div.custom
  {
    line-height: 50px;
    text-align: center;
  }
  .panel-setting div.custom1
  {
    line-height: 30px;
    text-align: center;
  }
  .panel-setting div.custom2
  {
    line-height: 50px;
    font-size:22px;
    text-align: center;
  }
  .panel-setting div.custom3
  {
    line-height: 30px;
    text-align: center;
  }
  .custom4
  {
    line-height: 30px;
  }
  .arrow-up
  {
     color:red;
     -webkit-text-stroke-width: 3px;
     -webkit-text-stroke-color: #385d8a;
     font-size:28px;
      cursor:pointer;
  }
  .arrow-down
  {
     color:#4f81bd;
     -webkit-text-stroke-width: 3px;
     -webkit-text-stroke-color: #385d8a;
     font-weight: bold;
     font-size:28px;
     cursor:pointer;
  }
  .btn-orange
  {
     color: #fff;
     background-color: orange;
     border-color: orange;
  }
   .toggle.ios, .toggle-on.ios, .toggle-off.ios { border-radius: 20px; }
  .toggle.ios .toggle-handle { border-radius: 20px;  }
  #buzzerTimer
  {
      font-size:38px;
      text-align:right;
  }
  #setTemp
  {
      text-align:right;
  }
  #settingPannel
  {
      cursor: pointer;
  }
  </style>
</head>
<body>
	<div class="container-fluid fill">
    	<div class='row'>
  			<div class="col-sm-8 col-centered">
          <div class="panel panel-setting text-center" id="currTemp">
    				Current Temp
    			</div>
  		  </div>
      </div>
      <div class="row">
          <div class="col-sm-6 col-md-6 col-xs-6">
            <div class="col-md-8 col-xs-8 pull-right">
              <div class="panel panel-setting" style='height:120px'>
                <div class='col-md-12 col-xs-12 custom'>PUMP</div>
                <div class="col-md-12 col-xs-12 custom"><button href="#" class="btn btn-default btn-circle" id="pumpStatus">ON</button></div>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-6 col-xs-6">
            <div class="col-md-8 col-xs-8 pull-left" >
              <div class="panel panel-setting" style='height:120px'>
                <div class='col-md-12 custom3'>HEATER</div>
                <div class='col-md-12 custom3'>
                    <div class="btn-group btn-toggle" id="togglediv">
                      <input type="checkbox" id="autoToggle" data-style="ios" data-size="mini" data-onstyle="success" data-offstyle="orange">
                    </div>
                </div>
                <div class="col-md-12 custom3"><button href="#" class="btn btn-default btn-circle" id="heaterStatus">ON</button></div>
              </div>  
            </div>
          </div>
      </div>
      <div class='row'>
          <div class="col-sm-6 col-md-6 col-xs-6">
            <div class="col-md-8 col-xs-8 pull-right">
              <div class="panel panel-setting" style='height:150px'>
                  <div class='col-md-12 col-xs-12 custom1'>TIMER SET</div>
                  <div class='col-md-12 col-xs-12 custom2'>
                    <div class="col-sm-9 col-xs-9" id="buzzerTimer"> MIN : SEC</div>
                    <div class="col-sm-3 col-xs-3">
                      <div class="custom4">
                        <i class="fa fa-arrow-up arrow-up" aria-hidden="true"></i>
                      </div>
                      <div class="custom4">
                        <i class="fa fa-arrow-down arrow-down" aria-hidden="true"></i>
                      </div>
                    </div>
                  </div>
                  <div class='col-md-12 col-xs-12 custom3'><button href="#" class="btn btn-default btn-circle" id="buzzerStatus">START</button></div>
              </div>
            </div>
          </div>   
          <div class="col-sm-6 col-md-6 col-xs-6">
            <div class="col-md-8 col-xs-8 pull-left">
              <div class="panel panel-setting" style='height:150px'>
                <div class='col-md-12 col-xs-12 custom1'>TEMP SET</div>
                <div class='col-md-12 col-xs-12 custom'>
                    <div class="col-sm-9 col-xs-9" id="setTemp">###.## °F</div>
                    <div class="col-sm-3 col-xs-9">
                      <div class="custom4">
                        <i class="fa fa-arrow-up arrow-up" aria-hidden="true"></i>
                      </div>
                      <div class="custom4">
                        <i class="fa fa-arrow-down arrow-down" aria-hidden="true"></i>
                      </div>
                    </div>
                </div>
                <div class='col-md-12 col-xs-12 custom3'>
                    <div class="btn-group btn-toggle" id="toggleUnit">
                      <input type="checkbox" id="switchUnit" data-style="ios" data-size="mini" data-onstyle="success" data-offstyle="orange">
                    </div>
                </div>
              </div>
            </div>
          </div>  
      </div>
      <div class='row'>
        <div class="col-sm-3 col-centered">
          <div class="panel panel-setting" id="settingPannel">
            Settings
          </div>
        </div>
      </div>
      
	</div>
</body>
</html>
<script type="text/javascript">
    $(
        function Getstatus()
        {
            $.getJSON('/getstatus', function(result)
            {
                console.log(result);

                /*
                if(result.farenheight ==true)
                    $("#currTemp").text("Current Temperature " + parseFloat(result.currTemp).toFixed(2) +"°F");
                else
                    $("#currTemp").text("Current Temperature " + parseFloat(result.currTemp).toFixed(2) +"°C");
                */

                if(result.farenheight ==true)
                    $("#currTemp").text("Current Temperature " + parseFloat(result.currTemp).toFixed(2) +"°F");
                else
                    $("#currTemp").text("Current Temperature " + parseFloat(result.currTemp).toFixed(2) +"°C");

                if(result.pumpStatus ==true)
                {
                    $("#pumpStatus").text('ON');
                    $("#pumpStatus").css("background-color","#ff0000");
                }
                else
                {
                    $("#pumpStatus").text('OFF');
                    $("#pumpStatus").css("background-color","#fff");
                }

                if(result.heaterStatus ==true)
                {
                    $("#heaterStatus").text('ON');
                    $("#heaterStatus").css("background-color","#ff0000");
                }
                else
                {
                    $("#heaterStatus").text('OFF');
                    $("#heaterStatus").css("background-color","#fff");
                }

                if(result.buzzerTimer >=0)
                {
                    var minutes= Math.floor(result.buzzerTimer / 60);
                    var second = result.buzzerTimer - 60 * minutes;
                    if(minutes < 10)
                        minutes ='0' + minutes;
                    if(second < 10)
                        second ='0' + second;

                    var timer= minutes +":"+ second;
                    $("#buzzerTimer").text(timer);
                }

                if(result.buzzer ==true)
                {
                    $("#buzzerStatus").text('STOP');
                    $("#buzzerStatus").css("background-color","#ff0000");
                }
                else
                {
                    $("#buzzerStatus").text('START');
                    $("#buzzerStatus").css("background-color", "#fff");
                }

                if(result.farenheight == true)
                    $("#setTemp").text(parseInt(result.setTemperature) + "°F");
                else
                    $("#setTemp").text(parseInt(result.setTemperature) + "°C");

                if(result.heaterAuto)
                    $('#autoToggle').bootstrapToggle('on');
                else
                    $('#autoToggle').bootstrapToggle('off');

                if(result.farenheight)
                    $('#switchUnit').bootstrapToggle('on');
                else
                    $('#switchUnit').bootstrapToggle('off');

                setTimeout(function(){Getstatus();}, 1000);
            });
        }
    );


    $(document).on('click', '#settingPannel', function(e)
    {
        window.location.href='/setting';

    });


    $(document).on('click', '#buzzerStatus', function(e)
    {
        $.getJSON('/togglebuzzer', function(result)
        {
            console.log(result)
        });
    });

    $(document).on('click', '#pumpStatus', function(e)
    {
        $.getJSON('/turnpump', function(result)
        {
            console.log(result)
        });
    });

    $(document).on('click', '#heaterStatus', function(e)
    {
        $.getJSON('/heater/1', function(result)
        {
            if(typeof result.heaterStatus === 'undefined' || result.heaterStatus === null)
            {
                alert("We can't control heater in automatic mode");
            }
        });
    });

    $(document).on('click', '.custom2 .arrow-up', function(e)
    {
        var buzzertimer = ($("#buzzerTimer").text()).split(':');

        var timer = parseInt(buzzertimer[0]) * 60 +  parseInt(buzzertimer[1]);
        timer += 1;
        $.getJSON('/buzzerTimer', {
            buzzerTimer: timer
        }, function(result) {
            console.log(result);
        });
    });

    $(document).on('click', '.custom2 .arrow-down', function(e)
    {
        var buzzertimer = ($("#buzzerTimer").text()).split(':');

        if(parseInt(buzzertimer[0]) < 10)
            buzzertimer[0] =buzzertimer[0].substring(1);
        var timer = parseInt(buzzertimer[0]) * 60 +  parseInt(buzzertimer[1]);
        if(timer > 0)
            timer--;
        $.getJSON('/buzzerTimer', {
            buzzerTimer: timer
        }, function(result) {
            console.log(result);
        });
    });

    $(document).on('click', '.custom .arrow-up', function(e)
    {
        var setTemp = ($("#setTemp").text()).slice(0,-2);
        var temp = parseFloat(setTemp);
        temp += 1.0;
        $.getJSON('/settemperature', {
            setTemperature: temp
        }, function(result) {
            console.log(result);
        });
    });

    $(document).on('click', '.custom .arrow-down', function(e)
    {
        var setTemp = ($("#setTemp").text()).slice(0,-2);
        var temp = parseFloat(setTemp);
        temp -= 1.0;
        $.getJSON('/settemperature', {
            setTemperature: temp
        }, function(result) {
            console.log(result);
        });
    });


    $(document).on('click', '#togglediv', function(e)
    {
        $.getJSON('/controlmode', function(result)
        {
            console.log(result)
        });
    });

    $(document).on('click', '#toggleUnit', function(e)
    {
        $.getJSON('/switchtempunit', function(result)
        {
            console.log(result)
        });
    });

    $(function() {
        $('#autoToggle').bootstrapToggle
        ({
          on: 'Auto',
          off: 'Manaual'
        });
        $('#switchUnit').bootstrapToggle
        ({
            on: 'Farenheight',
            off: 'Celcius',
            width: 98,
        });
    });
</script>
